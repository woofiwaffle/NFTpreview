<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>woofiwaffle | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution{
      font-size: 11px;
      text-align: center;
    }
    .attribution a{
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <div class="image">
        <img src="images/waffle_a.png" alt="">
        <div class="img-over">
          <img src="images/icon-view.svg" alt="">
      </div>
    </div>
      <div class="box">
        <a href=""> #002</a>
        <p>Our ... collection promotes nightmare, fear and horror.</p>
        <div class="flex">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.05 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="images/photo.png" alt="">
          <p>Creation of <a href="">woofiwaffle</a></p>
        </div>
        <div class="attribution">
          Coded by <a href="https://github.com/woofiwaffle" style="color:#fff">woofiwaffle</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
